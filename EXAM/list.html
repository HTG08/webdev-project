<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>
    <table border style = "text-align: center;">
    <caption>Student's Marksheet</caption>
    <thead>
      <th>Student</th>
      <th>Roll No.</th>
      <th>Marks</th>
    </thead>
    <tbody>
      <tr>
         <td>1</td>
         <td>2016911</td>
         <td>98</td>
      </tr>
      <tr>
         <td>2</td>
         <td>2015911</td>
         <td>78</td>
      </tr>
    </tbody>
   </table>
</body>
</html>




<!DOCTYPE html>

  <li>Apples</li>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Q9 - Div vs Section</title>
</head>
<body>
    <section>
  <h2>About Us</h2>
  <p>This is semantic content.</p>
</section>
<div style="background: lightgray;">Just a container</div>
