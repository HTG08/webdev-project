<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  max-width: 90vw;
  max-height: 90vh;
}

.gallery img {
  width: 240.83px;
  height:240.83px;
  object-fit: cover;
  border-radius: 8px;
}

    </style>
      
</head>
<body>
 
      <div class="gallery">
    <img src="dog1.jpeg" alt="Dog 1">
    <img src="dog2.jpeg" alt="Dog 2">
    <img src="dog3.jpeg" alt="Dog 3">
    <img src="dog4.jpeg" alt="Dog 4">
    <img src="dog5.jpeg" alt="Dog 5">
    <img src="dog6.jpeg" alt="Dog 6">
    <img src="dog7.jpeg" alt="Dog 7">
    <img src="dog8.jpeg" alt="Dog 8">
    <img src="dog9.jpeg" alt="Dog 9">
  </div>
</body>
</html>
